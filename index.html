<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命盘排盘</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
       .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
       .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
       .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: translateY(1px);
        }
        #results {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        #results.visible {
            opacity: 1;
            transform: translateY(0);
        }
       .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
       .pillars-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
       .pillar {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px 10px;
        }
       .pillar-label {
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
        }
       .pillar-gan,.pillar-zhi {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.2;
        }
       .pillar-gan {
            color: #3498db;
        }
       .pillar-zhi {
            color: #e74c3c;
        }
       .day-master {
            background-color: #e9f5ff;
            border: 1px solid #3498db;
        }
       .day-master.pillar-label {
            color: #2980b9;
        }
       .dayun-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
       .dayun-item {
            background-color: #f1f1f1;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
       .dayun-age {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
       .dayun-ganzhi {
            font-size: 20px;
            font-weight: 500;
        }
       .info {
            background-color: #e9f5ff;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>八字命盘排盘</h1>
        
        <div class="input-grid">
            <div class="input-group">
                <label for="year">年份</label>
                <input type="number" id="year" value="1990">
            </div>
            <div class="input-group">
                <label for="month">月份</label>
                <input type="number" id="month" value="1" min="1" max="12">
            </div>
            <div class="input-group">
                <label for="day">日期</label>
                <input type="number" id="day" value="15" min="1" max="31">
            </div>
            <div class="input-group">
                <label for="hour">小时</label>
                <input type="number" id="hour" value="12" min="0" max="23">
            </div>
            <div class="input-group">
                <label for="minute">分钟</label>
                <input type="number" id="minute" value="30" min="0" max="59">
            </div>
            <div class="input-group">
                <label for="gender">性别</label>
                <select id="gender">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </div>
        </div>

        <button onclick="calculateBazi()">开始排盘</button>

        <div id="results">
            <div class="info">
                <p><strong>公历：</strong><span id="solar-date"></span></p>
                <p><strong>农历：</strong><span id="lunar-date"></span></p>
            </div>

            <div class="section-title">四柱</div>
            <div class="pillars-container">
                <div class="pillar">
                    <div class="pillar-label">时柱</div>
                    <div class="pillar-gan" id="hour-gan"></div>
                    <div class="pillar-zhi" id="hour-zhi"></div>
                </div>
                <div class="pillar day-master">
                    <div class="pillar-label">日柱 (日主)</div>
                    <div class="pillar-gan" id="day-gan"></div>
                    <div class="pillar-zhi" id="day-zhi"></div>
                </div>
                <div class="pillar">
                    <div class="pillar-label">月柱</div>
                    <div class="pillar-gan" id="month-gan"></div>
                    <div class="pillar-zhi" id="month-zhi"></div>
                </div>
                <div class="pillar">
                    <div class="pillar-label">年柱</div>
                    <div class="pillar-gan" id="year-gan"></div>
                    <div class="pillar-zhi" id="year-zhi"></div>
                </div>
            </div>

            <div class="section-title">大运</div>
            <div class="info">
                <p><strong>起运：</strong><span id="dayun-start"></span></p>
            </div>
            <div class="dayun-container" id="dayun-list">
                </div>
        </div>
    </div>

    <script src="[https://cdn.jsdelivr.net/npm/lunar-javascript@1.7.3/lunar.min.js](https://cdn.jsdelivr.net/npm/lunar-javascript@1.7.3/lunar.min.js)"></script>

    <script>
        // 页面加载时，自动填充当前日期和时间
        function setDefaultDateTime() {
            const now = new Date();
            document.getElementById('year').value = now.getFullYear();
            document.getElementById('month').value = now.getMonth() + 1;
            document.getElementById('day').value = now.getDate();
            document.getElementById('hour').value = now.getHours();
            document.getElementById('minute').value = now.getMinutes();
        }
        window.onload = setDefaultDateTime;

        function calculateBazi() {
            // 1. 从输入框获取用户数据
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);
            const hour = parseInt(document.getElementById('hour').value);
            const minute = parseInt(document.getElementById('minute').value);
            const gender = parseInt(document.getElementById('gender').value);

            // 2. 使用lunar.js库进行核心计算
            // lunar.js自动处理节气，确保年柱和月柱的正确性
            const solar = lunar.Solar.fromYmdHms(year, month, day, hour, minute, 0);
            const bazi = solar.getLunar();

            // 3. 提取四柱信息
            // getEightChar() 方法直接返回完整的八字对象
            const eightChar = bazi.getEightChar();
            
            // 年柱
            const yearPillar = eightChar.getYear();
            document.getElementById('year-gan').innerText = yearPillar.getGan();
            document.getElementById('year-zhi').innerText = yearPillar.getZhi();

            // 月柱
            const monthPillar = eightChar.getMonth();
            document.getElementById('month-gan').innerText = monthPillar.getGan();
            document.getElementById('month-zhi').innerText = monthPillar.getZhi();

            // 日柱
            const dayPillar = eightChar.getDay();
            document.getElementById('day-gan').innerText = dayPillar.getGan();
            document.getElementById('day-zhi').innerText = dayPillar.getZhi();

            // 时柱
            const hourPillar = eightChar.getTime();
            document.getElementById('hour-gan').innerText = hourPillar.getGan();
            document.getElementById('hour-zhi').innerText = hourPillar.getZhi();

            // 4. 计算大运
            // getDaYun() 方法需要传入性别 (1为男, 0为女)
            const daYun = bazi.getDaYun(gender);
            
            // 显示起运信息
            const startAge = daYun.getStartAge();
            const startYear = daYun.getStartYear();
            document.getElementById('dayun-start').innerText = `${startAge}岁 ${startYear}年 开始行运`;

            // 渲染大运列表
            const dayunListContainer = document.getElementById('dayun-list');
            dayunListContainer.innerHTML = ''; // 清空旧结果
            const luckPillars = daYun.getLuckPillars();
            luckPillars.forEach(pillar => {
                const item = document.createElement('div');
                item.className = 'dayun-item';
                item.innerHTML = `
                    <span class="dayun-age">${pillar.getStartAge()} - ${pillar.getEndAge()}岁</span>
                    <span class="dayun-ganzhi">${pillar.getGan()}${pillar.getZhi()}</span>
                `;
                dayunListContainer.appendChild(item);
            });

            // 5. 显示公历和农历日期
            document.getElementById('solar-date').innerText = solar.toFullString();
            document.getElementById('lunar-date').innerText = bazi.toFullString();

            // 6. 显示结果区域
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('visible');
        }
    </script>

</body>
</html>
