<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘命运占卜</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="intro">
            <h1>揭示你的命运</h1>
            <p>输入你的信息，让星辰与魔法指引你前方的道路。</p>
        </header>

        <section id="ritual" class="ritual-section">
            <form id="fortuneForm">
                <div class="form-group">
                    <label for="userName">你的名字:</label>
                    <input type="text" id="userName" name="userName" placeholder="例如：阿尔忒弥斯" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">你的出生日期:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <button type="submit" id="calculateBtn" class="cta-button">探寻未来</button>
            </form>
        </section>

        <div id="loader" class="loader hidden">
            <div class="crystal-ball"></div>
            <p>水晶球正在汇聚能量...</p>
        </div>

        <section id="reveal" class="reveal-section hidden">
            <div id="resultCard" class="result-card">
                <h2 id="resultTitle">智慧女神的启示</h2>
                <p id="resultText">你的运势正在显现...</p>
            </div>
        </section>
    </main>
</body>
</html>
